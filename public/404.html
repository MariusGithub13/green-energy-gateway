
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renewable Energy Directory</title>
  <meta name="description" content="The comprehensive directory of renewable energy companies worldwide">
  <script>
    // Redirect to the home page with hash routing
    var segmentCount = 0;
    var location = window.location;
    var pathname = location.pathname;
    var redirect = pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/';
    
    // Add path components after the base segment
    if (pathname.length > redirect.length - 2) {
      redirect += pathname.slice(redirect.length - 2);
    }
    
    // Add query string if present
    if (location.search) {
      redirect += location.search;
    }
    
    // Add hash if present
    if (location.hash) {
      redirect += location.hash;
    }
    
    sessionStorage.redirect = redirect;
    window.location.href = '/';
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
